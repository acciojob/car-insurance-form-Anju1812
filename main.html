<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="my form" method="post">
		<div>
			<label for="name">1.Name:</label>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">2.Email:</label>
			<input type="text" name="email" id="email" placeholder="Email" required>
		</div
		<div>
			<label for="gender">3.Gender:</label>
			<input type="radio" name="gender" id="gender_m" required>Male
			<input type="radio" name="gender" id="gender_f" required>Female
		</div>
		<div>
			<label for="cars">4.Choose your car:</label>
			<select name="cars" name="cars" id="cars" required>
				<option value="" disabled selected>--Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">5.Car Age:</label>
			<input type="number" name="carage" id="carage" minimum="0" required>
		</div	
		<div>
			<label for="dop">7.Date of Purchase(dop)</label>
			<input type="date" name="dop" id="dop" required>
		</div>
		<div>
			<label for="password">8.Password:</label>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
